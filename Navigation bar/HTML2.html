<!DOCTYPE html>
<html lang="en">
<head>

    <title>navigation bar 1</title>
    <style>
            body {
                background-color: rgb(236, 238, 242);
                font-family: 'Poppins', sans-serif;

                }
            nav {

            padding: 0px;
            margin: 10px 20px;
            /* margin-bottom: 10px; */
            }
             ul {
            list-style-type: none;
            margin-right: 60px;

            background-color: white;
            margin-left: 20px;
            }
             li {
            padding: 10px 14px;
            float: right;
            padding-top: 20px;

            }
            li a {
            text-decoration: none;
            color: black;
            display: inline-block;

             }


            input[type=text] {
                  
                  box-sizing: border-box;
                  border: 2px solid;
                  border-radius: 40px;

                  background: url('./search_FILL0_wght400_GRAD0_opsz48.png');

                  margin-top: -15px;
                  background-position: 155px 5px; 
                  background-repeat: no-repeat;

                  font-size: 12px;
                  margin-right: 50px;     
           }
    </style>
</head>
<body>
