<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
<body>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
       <div class="progress"> 
        <div class="progress-bar" style="width:30%"></div>
       </div>
       <br>
       <div class="progress" style="height: 10px">
    <div class="progress-bar" style="width: 40px;height: 10px"></div>
</div>
<br>
<div class="progress" style="height: 20px">
    <div class="progress-bar" style="width: 50px;height: 20px"></div>
</div>
<br>
<div class="progress" style="height: 3rem">
    <div class="progress-bar" style="width: 80px;height: 3rem"></div>
</div>
<br>
    <div class="progress" style="height: 20px">
    <div class="progress-bar" style="width: 50px;height: 20px">70%</div>
</div>
</div>
    
</body>
</html>
